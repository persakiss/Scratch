<!-- Storing fun lessons -->

<!-- Begin data-* attribute lesson -->
<script>
function getData() {
    document.getElementsByTagName("p")[0].textContent =
    document.getElementsByTagName("button")[0].getAttribute("data-whatever");
}
</script>

<button data-whatever="hello" onclick="getData()">CLICK ME</button>

<p>CHANGE ME</p>
<!-- End data-* attribute lesson -->

<!-- Begin Iterator .map() Lesson -->
<script> 
const animals = ['Hen', 'elephant', 'llama', 'leopard', 
'ostrich', 'Whale', 'octopus', 'rabbit', 'lion', 'dog'];

const secretMessage = animals.map(animal => {
      return animal[0];
})

console.log(secretMessage); // returns "HelloWorld";
</script>
<!-- End Iterator .map() Lesson -->

<!-- Begin Iterator .forEach() Lesson -->
<script>

const fruits = ['mango', 'papaya', 'pineapple', 'apple'];

// Iterate over fruits below
fruits.forEach(fruit => {
  console.log(`I want to eat a ${fruit}`);
});

</script>
