<!-- Begin data-* attribute lesson -->
<script>
function getData() {
    document.getElementsByTagName("p")[0].textContent =
    document.getElementsByTagName("button")[0].getAttribute("data-whatever");
}
</script>

<button data-whatever="hello" onclick="getData()">CLICK ME</button>

<p>CHANGE ME</p>
<!-- End data-* attribute lesson -->

<!-- Methods, Pass By Reference and Data Attribute -->
<script>
    const functionHolder = {
        amount: 23,
        function1(numInput) {
            for(i = 0; i < 5; i++) {
                console.log(numInput*functionHolder.amount);
            }
        }
    }

    functionHolder.function1(2);
    
</script>
